# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Font configuration

font:
  # Normal (roman) font face
  normal:
    family: "Fira Code"
    style: Light

  # Bold font face
  bold:
    family: "Fira Code"
    style: Medium
    #style: Bold

  # Italic font face
  italic:
    family: "Fira Code"
    style: "Light Italic"

  # Bold italic font face
  bold_italic:
    family: "Fira Code"
    style: "Bold Italic"

  # Point size
  size: 14.0

# Colors

window:
  opacity: 0.95

# Project:    Nord Alacritty
# Repository: https://github.com/arcticicestudio/nord-alacritty

colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    footer_bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

# Key bindings

key_bindings:
  # Spawns new terminal window in the same directory.
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
